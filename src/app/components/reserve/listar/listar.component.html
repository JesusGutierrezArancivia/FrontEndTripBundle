<div class="container">
    <div style="text-align: center; margin: 5%">
      <h1>Lista de reservas</h1>
    </div>
    <div class="card-container" *ngFor="let element of datasource.data">
      <mat-card class="reserva-card mat-elevation-z8">
        <mat-card-header>
          <mat-card-title>{{ element.descriptionReserve }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>CÃ³digo:</strong> {{ element.idReserve }}</p>
          <p><strong>Fecha:</strong> {{ element.dateReserve }}</p>
          <p><strong>Hora:</strong> {{ element.hourReserve }}</p>
          <p><strong>Actividad:</strong> {{ element.activity.nameActivity }}</p>
          <p><strong>Ciudad:</strong> {{ element.city.nameCity }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="delete(element.idReserve)">
            <mat-icon style="color:#f4310a;">delete</mat-icon>
            Eliminar
          </button>
          <button mat-button [routerLink]="['ediciones', element.idReserve]">
            <mat-icon style="color:#f4310a;">edit</mat-icon>
            Actualizar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
