<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de ciudades</h1>
  </div>
  <div class="card-container" *ngFor="let element of datasource.data">
    <mat-card class="fauna-card mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>CÃ³digo: {{ element.idCity }}</mat-card-title>
        <mat-card-subtitle>Ciudad: {{ element.nameCity }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Departamento:</strong> {{ element.departmentCity }}</p>
        <p><strong>Latitud:</strong> {{ element.latitudeCity }}</p>
        <p><strong>Longitud:</strong> {{ element.lengthCity }}</p>
        <p><strong>Provincia:</strong> {{ element.provinceCity }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="delete(element.idCity)">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
        <button mat-button color="primary" [routerLink]="['ediciones', element.idCity]">
          <mat-icon>edit</mat-icon> Actualizar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
